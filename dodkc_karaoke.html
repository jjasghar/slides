    <style type="text/css">
      .underline { text-decoration: underline; }

      .reveal p {
  display: block;
  margin: .5em;
  height: auto; }

.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6, .reveal li {
  height: auto; }

.reveal figure, .reveal section {
  height: inherit; }

.reveal .slides {
  width: 100%;
  height: 100%;
  top: 0;
  margin-top: 0; }

.reveal .slides > section {
  padding: 0; }

.reveal section img {
  border: none;
  margin: 0; }

.reveal img, .reveal video, .reveal iframe {
  max-height: 100%;
  height: 100%; }

.reveal figure img {
  box-shadow: none;
  max-width: 100%;
  object-fit: contain;
}

.reveal figcaption {
  position: absolute;
  margin: auto;
  width: 100%;
  left: 0;
  text-align: center;
  bottom: 1em;
  height: auto;
  display: block;
  background-color: white;
  color: black;
  font-size: small;
  opacity: 0;
}

.reveal figcaption:hover {
  opacity: .9;
}
    </style>
    <link rel="stylesheet" href="https://revealjs.com/css/reveal.css"/>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = 'https://revealjs.com/css/print/pdf.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
